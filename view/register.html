<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册 - SoCoding Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

</head>

<!--By 容加林 20192005144-->

<body>
    <div id="headnav"></div>
    <div class="row">
        <div class="col-md-1 offset-md-1">
            <div id="sidenav"></div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4>
                        <font color="green">用户注册</font>
                    </h4>
                </div>
                <div class="card-body">
                    <form action="#" method="GET">
                        <div class="input-group mb-3 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text">用户账户</span>
                            </div>
                            <input type="text" minlength=6 class="form-control" placeholder="请输入用户名（不少于六位）"
                                name="user_name" required="">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">用户密码</span>
                            </div>
                            <input type="password" minlength=8 class="form-control" placeholder="请输入您的密码（至少八位）"
                                required="" name="user_password1">
                            <input type="password" minlength=8 class="form-control" placeholder="请再输入一次密码" required=""
                                name="user_password2">
                        </div>

                        <!-- #TODO：文件上传 -->
                        <!-- <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">上传头像</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="user_image" name="user_image"
                                    required="">
                                <label class="custom-file-label" for="userimg">选择一个文件</label>
                            </div>
                        </div> -->

                        <hr class="mb-4">

                        <button type="submit" class="btn btn-block btn-success">
                            <font color="white"></font>注册</font>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

<script>
    $("#headnav").load("public/headnav.html");
    $("#sidenav").load("public/sidenav.html");
</script>

</html>
